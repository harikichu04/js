    function MajorityElement(nums) {
    let candidate = '';
    let count = 0;
    
    for (let num of nums) {
        if (count === 0) {
            candidate = num;
            count = 1;
        } else if (num === candidate) {
            count++;
        } else {
            count -- ;
        }
    }
    
    count = 0;
    for (let num of nums) {
        if (num === candidate) {
            count++;
        }
    }
    
    if (count > nums.length / 2) {
        return candidate;
    } else {
        return null; 
    }
}
